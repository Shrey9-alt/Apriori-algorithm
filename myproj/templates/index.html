<!DOCTYPE html>
<html>
<head>
    <title>Apriori Algorithm</title>
</head>
<body>
    <h1>Run Apriori Algorithm</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV file:</label><br>
        <input type="file" name="file" required><br><br>
        <label>Minimum Support:</label><br>
        <input type="number" name="min_support" required><br><br>
        <button type="submit">Run Algorithm</button>
    </form>
</body>
</html>
